<link rel="import" href="../../app-layout/app-scroll-effects/app-scroll-effects-behavior.html">

<script>
  Polymer.AppLayout.registerEffect('fade-front', {
    setUp: function setUp(config) {
      this._fxFrontFade = {
        target: Polymer.dom(this).querySelector('[fade-effect]') || this._getDOMRef('frontLayer'),
        opaqueTop: this.initialContentScroll
      };
    },
    run: function run(p, y) {
      var fx = this._fxFrontFade;
      fx.target.style.opacity = y / fx.opaqueTop;
    },
    tearDown: function tearDown() {
      delete this._fxBlendContent;
    }
  });
</script>
